<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CanvasEcho Art Gallery</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        /* Navigation bar styles */
        nav {
            background-color: #333;
            color: #fff;
            padding: 1rem;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: space-around;
        }

        nav ul li {
            margin-right: 1rem;
        }

        /* Featured artworks grid styles */
        .artworks-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            padding: 2rem;
        }

        .artwork {
            position: relative;
            overflow: hidden;
        }

        .artwork img {
            width: 100%;
            height: auto;
            transition: transform 0.3s;
        }

        .artwork:hover img {
            transform: scale(1.05);
        }

        .artwork .artist-info {
            position: absolute;
            bottom: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 0.5rem;
            font-size: 0.8rem;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .artwork:hover .artist-info {
            opacity: 1;
        }

        /* Footer styles */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }

        footer input[type="email"] {
            padding: 0.5rem;
            border: none;
            margin-right: 1rem;
            color: #333; /* Fix contrast issue */
        }

        footer button {
            background-color: #fff;
            color: #333;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
        }

        /* Improve contrast for navigation links */
        nav a {
            color: #fff;
            text-decoration: none;
        }

        /* Add hover effect for navigation links */
        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Exhibitions</a></li>
            <li><a href="#">Artists</a></li>
            <li><a href="#">Memberships</a></li>
        </ul>
    </nav>

    <div class="artworks-grid">
        <div class="artwork">
            <img src="artwork1.jpg" alt="Artwork 1">
            <div class="artist-info">Artist: John Doe (2021)</div>
        </div>
        <div class="artwork">
            <img src="artwork2.jpg" alt="Artwork 2">
            <div class="artist-info">Artist: Jane Smith (2022)</div>
        </div>
        <div class="artwork">
            <img src="artwork3.jpg" alt="Artwork 3">
            <div class="artist-info">Artist: Alex Johnson (2023)</div>
        </div>
        <!-- Add more artworks here -->
    </div>

    <footer>
        <p>Â© 2023 CanvasEcho Art Gallery</p>
        <input type="email" placeholder="Subscribe to newsletter" aria-label="Subscribe to newsletter"> <!-- Add aria-label for accessibility -->
        <button>Subscribe</button>
        <div>
            <a href="#" aria-label="Facebook"><img src="facebook-icon.png" alt="Facebook"></a>
            <a href="#" aria-label="Instagram"<img src="instagram-icon.png" alt="Instagram"</a>
            <a href="#" aria-label="Twitter"><img src="twitter-icon.png" alt="Twitter"></a>
        </div>
    </footer>
</body>
</html>
